<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кошачьи пррррриключения</title>
    <style>
      body {
        display: grid;
        grid-template-rows: 1fr;
        grid-template-columns: 1fr;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        margin: 0;
        overflow: clip;
        background-color: hsl(200, 80%, 20%);
        user-select: none;
      }

      img {
        image-rendering: pixelated;
      }

      canvas,
      #overlay {
        grid-row: 1 / 1;
        grid-column: 1 / 1;
        aspect-ratio: 2 / 1;
        width: 100vw;
      }

      #overlay {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(5, 1fr);
        align-items: center;
        justify-items: center;
      }

      canvas {
        image-rendering: pixelated;
      }

      #game {
        background-image: radial-gradient(closest-side at bottom, #3bf, #7cf);
      }

      #game.split ~ #separator {
        --width: 1vw;

        position: absolute;
        top: 0;
        left: calc(50% - (var(--width)) / 2);

        width: var(--width);
        height: 100%;

        background-color: inherit;
      }

      #game:not(.split) ~ .pointer {
        display: none;
      }

      .pointer {
        --size: 7vw;

        position: absolute;
        top: calc((100% - var(--size)) / 2);

        display: flex;
        justify-content: center;
        align-items: center;

        background-color: #fff;
        border: 2px solid #ccc;
        border-radius: 100%;
        border-bottom-right-radius: 0;

        width: var(--size);
        height: var(--size);

        transform: rotate(var(--angle))
          translateX(
            calc(
              40vw / (2 * max(abs(sin(var(--angle))), abs(cos(var(--angle)))))
            )
          )
          scaleY(calc(var(--sign) * sign(var(--character-angle))))
          rotate(-45deg) scale(min(calc(256 / var(--character-distance)), 1));
      }

      .pointer img {
        width: 70%;
        rotate: 45deg;
      }

      #pointer-1 {
        left: calc((50% - var(--size)) / 2);
        --angle: calc(90deg - var(--character-angle));
        --sign: 1;
      }

      #pointer-2 {
        left: calc(50% + (50% - var(--size)) / 2);
        --angle: calc(270deg - var(--character-angle));
        --sign: -1;
      }

      #pointer-2 img {
        scale: -1 1;
      }
    </style>
  </head>
  <body>
    <canvas id="game" width="512" height="256"></canvas>
    <div id="overlay"></div>
    <div id="separator"></div>
    <div id="pointer-1" class="pointer">
      <img src="res/tabby-cat-left.png" />
    </div>
    <div id="pointer-2" class="pointer">
      <img src="res/ginger-cat-right.png" />
    </div>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
